<div class="container mt-4">

    <button class="btn btn-success mb-3" (click)="toggleForm()">
      {{ showForm ? 'Close Form' : 'Add Employee' }}
    </button>
  
    <div class="card shadow p-4 mb-4" *ngIf="showForm">
      <h3 class="text-center mb-3">Add New Employee</h3>
  
      <form (ngSubmit)="saveEmployee()">
        <div class="row">
  
          <div class="col-md-6 mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control"
                   [(ngModel)]="employee.name" name="name" required>
          </div>
  
          <div class="col-md-6 mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control"
                   [(ngModel)]="employee.email" name="email" required>
          </div>
  
          <div class="col-md-6 mb-3">
            <label class="form-label">Number</label>
            <input type="text" class="form-control"
                   [(ngModel)]="employee.number" name="number" required>
          </div>
  
          <div class="col-md-6 mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control"
                   [(ngModel)]="employee.password" name="password" required>
          </div>
  
          <div class="col-md-6 mb-3">
            <label class="form-label">Account Number</label>
            <input type="text" class="form-control"
                   [(ngModel)]="employee.accountNo" name="accountNo" required>
          </div>

          <div class="col-md-6">
            <label class="form-label">User Profile</label>
            <input type="file" class="form-control"
                   (change)="onImageSelect($event)" />
          </div>
          

          <h5 class="mt-3">Add Address</h5>

<div class="row">

  <div class="col-md-6 mb-3">
    <label>House No</label>
    <input type="text" class="form-control" 
           [(ngModel)]="newAddress.houseNo" name="houseNo">
  </div>

  <div class="col-md-6 mb-3">
    <label>Street</label>
    <input type="text" class="form-control" 
           [(ngModel)]="newAddress.street" name="street">
  </div>

  <div class="col-md-6 mb-3">
    <label>City</label>
    <input type="text" class="form-control" 
           [(ngModel)]="newAddress.city" name="city">
  </div>

  <div class="col-md-6 mb-3">
    <label>State</label>
    <input type="text" class="form-control" 
           [(ngModel)]="newAddress.state" name="state">
  </div>

  <div class="col-md-6 mb-3">
    <label>Pincode</label>
    <input type="text" class="form-control" 
           [(ngModel)]="newAddress.pincode" name="pincode">
  </div>

  <div class="col-md-6 mb-3">
    <button class="btn btn-primary w-100" type="button"
            (click)="addAddress()">Add Address</button>
  </div>

</div>

<!-- Address List -->
<div *ngIf="employee.addresses.length > 0">
  <h6>Added Addresses:</h6>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let addr of employee.addresses">
      {{addr.houseNo}}, {{addr.street}}, {{addr.city}}, {{addr.state}} - {{addr.pincode}}
    </li>
  </ul>
</div>
</div>
  
        <button class="btn btn-primary w-100 mt-3" type="submit">
          Save Employee
        </button>
      </form>
     </div>
